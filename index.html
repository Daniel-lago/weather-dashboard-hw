<!DOCTYPE html>
<html lang="en">
	<head>
			<meta charset="UTF-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
			<link rel="stylesheet" href="./css/style.css">
			<title>Document</title>
	</head>
	<header> 
			<h1 class="mainTitle"> Weather Dashboard </h1> 
	</header>
	<hr>
	<body>
		<main>
			<div id="container"> 
					<div id="searchBox"> 
						<p class="searchBar"> Search for a City:</p>
						<input id="searchInput" type="text" name="Search" placeholder="San Diego">  </input>
						<input id="searchBtn" type="button" onclick=" searchCity()" id="searchBtn" value="Search"></input>
						<p class="historialTitle">Historial</p>
					</div>

					<div id="weatherBox">

							<div id="infoBox">
							</div>

							<div id="forecastBox">

									<div id="tittleForecast">
										<p style="display: none " id="titleDays" class="titleDays"> 5 DAYS FORECAST</p>
										<div id="dailyForecast">
										
										</div>
									</div>

									
							</div>
					</div>
			</div>
		</main>
			<script src="./js/script.js"></script>
			<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
		  ></script>
	</body>
</html>
